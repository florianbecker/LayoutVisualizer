name: macos CodeQL

on: [workflow_dispatch]

jobs:

  Build:
    name: ${{matrix.name}} (${{matrix.config}})
    runs-on: ${{matrix.os}}

    env:
      CMAKE_GENERATOR: Ninja

    strategy:
      fail-fast: false
      matrix:
        name: [
          macos-13-xcode-14-x86_64,
          macos-13-xcode-15-x86_64,
          macos-14-xcode-16-arm64
        ]
        config: [Debug, Release]
        include:
          - name: macos-13-xcode-14-x86_64
            os: macos-13
            compiler: xcode
            version: "14.3"
            architecture: x86_64

          - name: macos-13-xcode-15-x86_64
            os: macos-13
            compiler: xcode
            version: "15.2"
            architecture: x86_64

          - name: macos-14-xcode-16-arm64
            os: macos-14
            compiler: xcode
            version: "15.4"
            architecture: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies
        run: |
             brew install ninja
             brew install doxygen graphviz
             brew install qt@6

             if [ "${{matrix.compiler}}" = "xcode" ]; then
               ls -ls /Applications/
               sudo xcode-select -switch /Applications/Xcode_${{matrix.version}}.app
               echo "CC=clang" >> $GITHUB_ENV
               echo "CXX=clang++" >> $GITHUB_ENV
             fi

             echo "QT_DIR=/usr/local/opt/qt@6/lib/cmake" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'cpp'

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE:STRING=${{matrix.config}} -DCMAKE_OSX_ARCHITECTURES:STRING=${{matrix.architecture}}

      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config ${{matrix.config}}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
